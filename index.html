<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#01ff0a;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hour">00</div>
        </div>
        <div class="circle" style="--clr:#e1ff00;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minute">00</div>
        </div>
        <div class="circle" style="--clr:#fd0808;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="second">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>

        setInterval(() =>{
            let hour = document.getElementById ('hour');
            let minute = document.getElementById ('minute');
            let second = document.getElementById ('second');
            let ampm = document.getElementById ('ampm');

            let hh = document.getElementById ('hh');
            let mm = document.getElementById ('mm');
            let ss = document.getElementById ('ss');

            let hr_dot = document.getElementById ('.hr_dot');
            let mm_dot = document.getElementById ('.mm_dot');
            let ss_dot = document.getElementById ('.ss_dot');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";

            //convert 24hr clock to 12hr clock
            if (h > 12){
                h = h - 12;
            }

            //add zero(0) before single digite number
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hour.innerHTML = h + "<br><span>Hours</span>";
            minute.innerHTML = m + "<br><span>Minutes</span>";
            second.innerHTML = s + "<br><span>Seconds</span>";
            ampm.innerHTML = am;

            //12 hrs clock
            hh.style.strokeDashoffset = 440 - (440 * h) / 12; 
            //60 minutes
            mm.style.strokeDashoffset = 440 - (440 * m) / 60; 
            //60 seconds
            ss.style.strokeDashoffset = 440 - (440 * s) / 60; 
            
            hr_dot.style.transform = `rotate (${h * 30} deg)`;
            // 360 / 12 = 30
            mm_dot.style.transform = `rotate (${m * 6} deg)`;
            // 360 / 60 = 6
            ss_dot.style.transform = `rotate (${s * 6} deg)`;
            // 360 / 60 = 6
        })
        
    </script>
</body>
</html>
